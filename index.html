<!DOCTYPE html>
<html lang="en" ng-app="PaloAltoPlacesApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="paloAltoPlacesStyle.css" title="Palo Alto Places Stylesheet" rel="stylesheet" type="text/css">
    <title>Palo Alto Places</title>
</head>

<body class="container-fluid" ng-controller="MainController">

    <div class="row">

        <header role="banner">

            <div class="col-md-3"><h1 id="HeaderHome">Palo Alto Places</h1></div>

            <div class="col-md-4 .col-md-offset-4>"></div>

            <div class="col-md-4 .col-md-offset-4">

                <nav>
                    <ul class="nav nav-pills">
                        <li role="presentation"><a id="HomeLink" href="#/">Home</a></li>
                        <li role="presentation"><a id="StanfordTheatreLink" href="#/stanfordTheater">Stanford Theater</a></li>
                    </ul>
                </nav>

            </div>

        </header>
    </div> <!-- Header Row -->


    <main>

            <!--<h4>Take a Look</h4>-->
            <div ng-view></div>

    </main>

    <div class="row">

        <div class="col-md-9">

            <div id="DateAndWeather">

                <div class="DateAndWeatherStyle" ng-model="date">{{date | date}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="weatherData">{{weatherData.temperature}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="celsiusTemperature">{{celsiusTemperature}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="weather.Data">{{weatherData.summary}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="weather.Data">Wind: {{weatherData.wind}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="weather.Data">Humidity: {{weatherData.humidity}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="weather.Data">Dew Point: {{weatherData.dewPoint}}<span>|</span></div>
                <div class="DateAndWeatherStyle" ng-model="weather.Data">Visibility: {{weatherData.visibility}}<span></span></div>

            </div>

        </div>

        <div class="col-md-3 .col-md-offset-3"></div>

    </div> <!-- Bottom Row -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="./services/httpService.js"></script>
    <script src="./controllers/homeController.js"></script>
    <script src="./controllers/stanfordTheaterController.js"></script>

</body>
</html>
